    <div class="problemsContainer">
        <div class="midContainer" id="midContainer">
            <div class="puppyPics" id="puppyPics">
                <!-- strictly e-->
            </div>
            <div id="displayProblem"> <!-- display problem box -->
                Click "Start" when you're ready to solve problems with some puppies!
            </div>
            <div class="inspiration" id="inspiration">
                Puppy: Looks at you adoringly.
            </div>
            <form>
                <label> Answer: </label>
                <input type="number" name="number" id="answerBox" step="1">

                    <button class="start" id="startId">Start</button>
                    <button class="stop" id="stopId">Pet Puppy</button>
                    <button class="reset" id="resetId">New Question</button>
                </div>
                <div class="display">

                </div>
